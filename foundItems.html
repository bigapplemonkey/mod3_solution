<div class="content-area sample-show-hide message" ng-hide="dirCtrl.message.length === 0">
    Nothing found
</div>
<div class="container">
    <ul>
        <li class="item" ng-repeat="item in dirCtrl.items">
            <h5>{{item.short_name}}: {{item.name}}</h5>
            <p class="capitalize">{{item.description}}</p>
            <button class="btn btn-secondary" ng-click="dirCtrl.onRemove({index: $index})">Don't want this one!</button>
        </li>
    </ul>
</div>
