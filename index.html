<!doctype html>
<html lang="en">

<head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body ng-app="NarrowItDownApp">
    <div class="container" ng-controller="NarrowItDownController as narrowItDown">
        <h1>Narrow Down Your Chinese Menu Choice</h1>
        <div class="form-group">
            <input type="text" placeholder="search term" class="form-control" ng-model="narrowItDown.searchTerm">
        </div>
        <div class="form-group narrow-button">
            <button class="btn btn-primary" ng-click="narrowItDown.searchItems(searchTerm)">Narrow It Down For Me!</button>
        </div>
        <!-- found-items should be implemented as a component -->
        <found-items items="narrowItDown.found" on-remove="narrowItDown.removeItem(index)" message="narrowItDown.message"></found-items>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
    <script src="app.js"></script>
</body>

</html>
